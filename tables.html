<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border ="">
        <caption> its my table demonstration</caption>
        <colgroup>
            <col span ="1"style="background-color: lightblue "/>
            <col span ="2"style="background-color: lightred "/>
            <col span ="3"style="background-color: lightpink "/>
            <col span ="4"style="background-color: lightyellow "/>
        </colgroup>
        <tbody>
        <!-- tr: table row -->
         <!--<thead> -->
        <tr>
            <!-- th : table heading -->
                <td>col-1</td>
                <td>col-2</td>
                <td>col-3</td>
                <td>col-4</td>
             </tr>
             <tr>
                <!--< /thead>-->
                <!-- td: table data -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>abc</td>
                <td>xyz</td>
                <td>lmn</td>
                <td>rar</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
