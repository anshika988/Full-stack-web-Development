<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <h6>unorderd List:</h6>
    <!-- UL: unrderd List-->
     <!--type: disc (default),circle,square,none-->
     <ul type ="none">

     <!--LI: List item-->
     <li>English</li>
     <li>hindi</li>
     <li>science</li>
     </ul>

    <h6>unorderd List:</h6>
     <!--OL: orderd List-->
      <!--type: 1 (default),a,A,i,I-->
     <ol  start="8" , type="I",reversed ="true">
        <li>English</li>
        <ol type ="A"> 
        <li>hindi</li>
        <li>science</li>
        </ol>
        <li>math</li>
     </ol>

     <h6>defination List</h6>
     <!--<dl : defination List-->
     <dl>
     <!--<dt: defination tern-->
     <dt> html :</dt>
     <!--dd : defination discription-->
     <dd>hyper text markup language</dd>
     <dt>css:</dt>
     <dd>casecading style sheet</dd>
     <dt>js:</dt>
     <dd>java script</dd>
     </dl>
</body>
</html>
